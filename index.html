<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://kit.fontawesome.com/0d569630de.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/Style.css">

    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>

</head>

<body>
<header class="net-face">
    <div class="top-area">
        <img src="images/logo.png" alt="Netflix Logo">
        <a href="#" class="button signIn-btn"> Sign In </a>
    </div>

    <div class="page-content">
    <h1>See what's next</h1>
        <p>Watch anywhere. Cancel anytime</p>
        <a href="#" class=" button content-btn">
            Watch Free for 30 days <i class="fas fa-chevron-right"></i>
        </a>
    </div>
</header>

<section class="tabs">
    <div class="container">
        <div id="tab--1" class="tab--item">
            <i class="fas fa-door-open fa-2x"></i>
            <p>Cancel anytime</p>
        </div>

        <div id="tab--2" class="tab--item">
            <i class="fas fa-tablet-alt fa-2x"></i>
            <p>Watch anywhere</p>
        </div>

        <div id="tab--3" class="tab--item">
            <i class="fas fa-tags fa-2x"></i>
            <p>Pick your price</p>
        </div>
    </div>

</section>

</body>
</html>
